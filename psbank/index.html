<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PSBank Online - Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="login-section">
      <div class="login-container">
        <div class="bank-header">
          <img src="logo.png" alt="PSBank Logo" class="logo"/>
        
        </div>

        <div class="login-form">
          <h2>Log In to your account</h2>

          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" placeholder="Username" />
            </div>

            <div class="form-group password-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Password" />
              <span class="toggle-password">&#128065;</span>
            </div>

            <button type="submit" class="login-btn">Log In</button>
          </form>

          <div class="forgot-link">
            <a href="#">Forgot <strong>Username or Password</strong></a>
          </div>

          <div class="register-section">
            <p>New to PSBank Online?</p>
            <a href="#" class="register-link">Register Now</a>
          </div>
        </div>
      </div>
    </div>

    <div class="image-section">
      <img src="hero_image.PNG" alt="PSBank Banner" />
    </div>
  </div>
</body>
</html>
